<html>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>
<label> 
    <h2>Contact Information</h2>

    <label for="title-Mr"> 
        <input type="radio" id="title-Mr." name="Mr." checked>Mr.
    </label>
    <br>
    <label for="title-Ms."> 
        <input type="radio" id="titel-Ms." name="Ms.">Ms.
    </label>
    <br>
    <label for="title-Mrs."> 
        <input type="radio" name="Mrs." id="title-Mrs.">Mrs.
    </label>
    <br>
    <label for="title-Mx."> 
        <input type="radio" name="Mx." id="title-Mx.">Mx.
    </label>
</label>
<br>
<br>
<form> Name:*
    <input type="text" name="name" id="name" placeholder="Name" required>
    <br>
    <br>
    Email:*
    <input type="email" name="email" id="email" placeholder="Email" required>
</form>
<label>
    <h2>Payment Information</h2>
</label>

<label> Card Type:
    <select id="card-type" name="card-type" placeholder="-- Select a card type">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="american-express">American Express</option>
        <option value="discover">Discover</option>
    </select>
    <br>
    <br>
    <label for="ccn">Card Number:*</label>
    <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>
    <br>
    <br>
    <label for="expiration">Experation Date (MM/YY):*</label>
    <input type="text" id="expiration" name="expiration" placeholder="mm/yy" required>
    <br>
    <br>
    <input type="submit" value="Submit Payment" multiple required/>
</label>
</body>
    



</html>
